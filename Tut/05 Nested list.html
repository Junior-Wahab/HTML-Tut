<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested list</title>
  </head>
  <body>
    <ul>
      <li>Clothing</li>
      <ul>
        <li>T-Shirt</li>
        <li>Jeans</li>
      </ul>

      <li>
        Toiletries
        <ul>
          <li>Shampoo</li>
          <li>Toothbrush</li>
        </ul>
      </li>

      <li>
        Electronics
        <ul>
          <li>Laptop</li>
          <li>Phone</li>
          <li>Washing machine</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
