<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIV and span</title>
  </head>
  <body>
    <!-- COntainers -->
    <p>
      Group of content and is used in conjunction with css to control the
      positioning and styling of content blocks
    </p>

    <!-- Div -->
    <div></div>
    <p>
      A block level container element used to group content for styling and
      positioning
    </p>

    <!-- Inline container -->
    <span></span>
    <p>
      An inline level container element most commonly used to style a portion of
      text
    </p>
    <!-- Compare div / span -->
    <img src="/Tut/images/Div Span.png" alt="" />
  </body>
</html>
