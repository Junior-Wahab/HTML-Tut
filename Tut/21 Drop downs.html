<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop downs</title>
  </head>
  <body>
    <!-- Drop downs -->
    <p>Allows users to select predfined options</p>

    <img src="/Tut/images/Drop down.png" alt="" />
    <img src="/Tut/images/Drop down 1.png" alt="" />

    <label for="journal-category">Journal Category</label>
    <select name="Category" id="journal-category">
      <option value="task">Task</option>
      <option value="note">Note</option>
      <option value="idea">Idea</option>
    </select>
  </body>
</html>
