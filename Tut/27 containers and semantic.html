<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block and inline</title>
  </head>
  <body>
    <!-- what are block and inline elements -->
    <p>All html elements are by default either a block or inline element</p>
    <!-- Block elements -->
    <!-- example heading, paragraph, list -->
    <p>Starts on a new line</p>

    <!-- Inline elements -->
    <!-- examples img, a, -->
    <p>Does not starts on a new line</p>

    <!-- Don't place a block element inside an inline elements  -->
    <img src="/Tut/images/nesting elements.png" alt="" />

    <!-- nesting inline and block elements -->
    <img src="/Tut/images/nesting block and inline elements.png" alt="" />
  </body>
</html>
