<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create journals</title>
  </head>
  <body>
    <h1>Create journals</h1>

    <!-- Form -->
    <form action="/api/v1/journals" method="post">
      <label for="main-title"></label>
      <input
        type="text"
        name="title"
        id="main-title"
        placeholder="Enter title"
      />

      <br />

      <label for="">Journal Category</label>
      <select name="Category" id="journal-category">
        <option value="idea">Idea</option>
        <option value="note">Note</option>
        <option value="goal">goal</option>
        <option value="habit">Habit</option>
        <option value="memory">Memory</option>
        <option value="mood">Mood</option>
      </select>

      <label for="">journal-entry</label>
      <textarea name="entry" id="journal-entry" cols="30" rows="10"></textarea>

      <br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
