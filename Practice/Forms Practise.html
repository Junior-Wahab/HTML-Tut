<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="/api/v1/journal" method>
      <label for="search-bar">Search</label>
      <input type="search" id="searchbar" name="search" placeholder="Search" />

      <label for="journal-category">Journal Category</label>
      <select name="journal-category" id="journal-category">
        <option value="idea">Idea</option>
        <option value="vask">Task</option>
        <option value="memory">Memory</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
